    <style>
      #svg {
        cursor: pointer;
      }
      :root {
        --rad: 5px;
        --dur: 0.2s;
        --color-dark: rgb(33, 37, 41);
        --color-light: #fff;
        --color-brand: #2196f3;
        --font-fam: "Lora", serif;
        --height: 3rem;
        --btn-width: 4rem;
        --bez: cubic-bezier(0, 0, 0.43, 1.49);
      }

      html {
        box-sizing: border-box;
      }

      .footer-basic {
        padding: 30px 0;
        background-color: rgb(33, 37, 41);
        color: #4b4c4d;
      }

      .footer-basic ul {
        padding: 0;
        list-style: none;
        text-align: center;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 0;
      }

      .footer-basic li {
        padding: 0 10px;
        color: white;
      }

      .footer-basic ul a {
        color: inherit;
        text-decoration: none;
        opacity: 0.65;
      }

      .footer-basic ul a:hover {
        opacity: 1;
      }

      .footer-basic .socials {
        text-align: center;
        padding-bottom: 25px;
      }

      .footer-basic .socials > a {
        background: rgb(223, 223, 223);
        font-size: 24px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        display: inline-block;
        text-align: center;
        border-radius: 50%;
        border: 1px solid rgb(223, 223, 223);
        margin: 0 8px;
        color: inherit;
        opacity: 0.75;
      }

      .footer-basic .social > a:hover {
        opacity: 0.9;
      }

      .instagram.active path {
        fill: rgb(138, 58, 185);
      }
      .facebook.active path {
        fill: rgb(66, 103, 178);
      }
      .twitter.active path {
        fill: rgb(29, 161, 242);
      }
      .linkedin.active path {
        fill: rgb(0, 119, 181);
      }
      svg {
        margin-bottom: 2px;
      }

      .footer-basic .copyright {
        margin-top: 15px;
        text-align: center;
        font-size: 16px;
        color: rgb(223, 223, 223);
        margin-bottom: 0;
        opacity: 0.7;
      }

      body {
        font-family: var(--font-fam);
        color:rgb(33, 37, 41)
      }
      form {
        position: relative;
        width: 13rem;
        background: var(--color-brand);
        margin-right: 10px;
        border-radius: var(--rad);
      }
      #formFooter {
        background-color: #f6f6f6;
        border-top: 1px solid #dce8f1;
        padding: 25px;
        text-align: center;
        border-radius: 0 0 10px 10px;
      }
      h4 {
        text-align: center;
      }
      input:first-child {
        height: var(--height);
        border: 0;
        color: var(--color-dark);
        font-size: 1.4rem;
        outline: 0;
        width: 100%;
        background: var(--color-light);
        padding: 0 1.6rem;
        border-radius: var(--rad);
        appearance: none;
        transition: all var(--dur) var(--bez);
        transition-property: width, border-radius;
        z-index: 1;
        position: relative;
      }
      #search {
        height: var(--height);
        font-family: var(--font-fam);
        border: 0;
        color: black;
        font-size: 1.4rem;
        position: absolute;
        top: 0;
        right: 0;
        width: var(--btn-width);
        background: var(--color-brand);
        border-radius: 0 var(--rad) var(--rad) 0;
        display: block;
      }
      input:not(:placeholder-shown) {
        border-radius: var(--rad) 0 0 var(--rad);
        width: calc(100% - var(--btn-width));
      }

      .container {
        display: block;
        padding: 10px;
        text-align: center;
        background: white;
        max-width: 700px;
      }
      .mycontainer{
        margin: 30px;
      }
      .hour, .day{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        text-align: center;
        align-items: center;
        padding: 10px 0;
      }
      .time{
        width: 115px;
        margin-left: 25px;
        margin-right: -25px;
      }
      #content {
        border: .7px rgba(0, 0, 0, 0.1) solid;
      }
      .hour:not(.hour:last-child),
      .day:not(.day:last-child) {
        border-bottom: 1px dashed black;
      }

      .btns {
        display: grid;
        justify-content: space-evenly;
        grid-template-columns: 1fr 1fr;
        margin-bottom: 10px;
      }
      #today {
        padding: 15px;
      }

      #nextFiveDays {
        margin: 0px 0px 0px 11px;
      }

      .butn {
        font-size: 20px;
        border: 0;
        outline: 0;
        color: white;
        background-color: #2196f3;
        border-radius: 0.2rem;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        border-radius: 5px;
      }

      .butn .ripple {
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.7);
        position: absolute;
        transform: scale(0);
        animation: ripple 0.6s linear;
      }

      @keyframes ripple {
        to {
          transform: scale(2.5);
          opacity: 0;
        }
      }

      @media only screen and  (max-width: 600px) {
        #today {
          padding: 5px;
        }
      }

      @media only screen and  (max-width: 410px) {
        .vicweather {
          display: none;
        }
        .mycontainer{
          margin: 10px;
        }
        .time{
        margin-left: 15px;
        margin-right: -15px;
      }
      
      }
      @media only screen and  (max-width: 380px) {
        .mycontainer{
          margin: 5px;
        }
        .time{
        margin-left: 10px;
        margin-right: -10px;
      }
      }
      @media only screen and  (max-width: 360px) {
        .mycontainer{
          margin: 0px;
        }
      }


      .navbar-brand{
        margin-left: 10px;
      }



    </style>

    <script>
      const btns = document.getElementsByClassName("butn");

      Array.prototype.forEach.call(btns, (btn) => {
        btn.addEventListener("click", createRipple);
      });

      function createRipple(e) {
        var circle = document.createElement("div");
        this.appendChild(circle);

        var d = Math.max(this.clientWidth, this.clientHeight);
        circle.style.width = circle.style.height = d + "px";

        circle.style.left = e.clientX - this.offsetLeft - d / 2 + "px";
        circle.style.top = e.clientY - this.offsetTop - d / 2 + "px";

        circle.classList.add("ripple");
      }
    </script>
